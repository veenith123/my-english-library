<h1>A NAIL</h1>
<div class="para1">
    <a onmousedown="s1.play()"><br>For want of a nail,</a>
    <a onmousedown="s2.play()"><br>The shoe was lost,</a>

    <a onmousedown="s10.play()"><br>The kingdom was lost.</a>
    <a onmousedown="s11.play()"><br>And all for the want of a</a>
    <a onmousedown="s12.play()"><br>horse-shoe nail.</a>
</div>
